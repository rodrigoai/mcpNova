services:
  - type: web
    name: mcpnova-chatbot
    runtime: node
    plan: free
    rootDir: .
    buildCommand: yarn install && yarn build
    startCommand: node build/chatbotServer.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: CUSTOMER_API_HOST
        sync: false
      - key: CUSTOMER_API_TOKEN
        sync: false
      - key: AGENT_TONE
        value: Professional, helpful, and efficient
      - key: CHATBOT_PORT
        value: 3000
